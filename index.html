<!DOCTYPE html>
<html lang="en">
<head>
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
	<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
	.row {
			padding-top:1.5em;
		}
    .body{
	padding: 20px 20px 20px 20px;
	margin:   20px 20px 20px 20px;
      }
	</style>
</head>
<body>
	<div class="container">

		<div class="row">
			<div class="span4 offset 3">
				<h2>Weather App</h2>
				<p>Enter city name to get the weather forecast</p>
			</div>
			<div class="span6  offset1"><input class="span4" type="text" placeholder="Enter the city name" id="city-name" value=""/>
			</div>

		</div>

			<div class="span6 offset1"><input type="button" class="btn-primary btn btn-metric" value="Get forecast in C"/>
				</div>	<br>
			<div class="span6 offset1"><input type="button" class="btn-danger btn btn-imperial" value="Get forecast in F"/>
					
		</div>
        </div>
		<div class="row">
			<div >
				<div id="log">Nothing to show yet</div>
			</div>
		</div>

		

	</div>
	
	<script src="js/js.js"></script>

</html>
